<!DOCTYPE html>
<html>
<head>
    <title>Video Object Detection</title>
</head>
<body>
    <h1>Video Object Detection</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*">
        <input type="submit" value="Detect">
    </form>
</body>
</html>
